<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jack's Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 2rem;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #2980b9;
      color: white;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dropbtn:hover {
      background-color: #1abc9c;
    }

    .dropdown:hover .dropbtn {
      background-color: #1abc9c;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
      margin-top: 5px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-size: 0.95rem;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    a {
      color: #2980b9;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    a:hover {
      color: #1abc9c;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jack's Files</h1>
    <div class="dropdown">
      <button class="dropbtn">Minecraft</button>
      <div class="dropdown-content">
        <a href="https://attachmore.com/dl/290848331" target="_blank" rel="noopener noreferrer">Lucky Block RACE</a>
        <a href="https://attachmore.com/dl/670878232" target="_blank" rel="noopener noreferrer">One Chunk SURVIVAL</a>
      </div>
    </div>
  </header>
</body>
</html>
